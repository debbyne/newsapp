{% extends 'base.html'%} {% import 'macros.html' as macro%}
  
    {% block content %}
          {% for article in Entertainment %}
          <h3>Entertainment</h3>
    <div class="card col-md-4">
        <img class="card-img-top" src="{{article.urlToImage}}" alt="">
        <div class="card-body">
          <h5 class="card-title">{{article.article_title}}</h5>
          <p class="card-text">{{article.article_description}}</p>
          <a href=" {{article.url}}"  class = "alinks"target="blank"  >More Details</a>
          <p class="text-muted"> Published at {{publishedAt}} on {{publishingDate}}</p>
        </div>
      </div>
      {% endfor %}
      
  {%endblock%}
