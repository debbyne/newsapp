{% extends 'base.html'%}
{% import 'macros.html' as macro%}

{% block content %}
<div class="search">
    <input id="search_input" type="text"  placeholder="Search article..." >
    <label for="search-input"><span class="glyphicon glyphicon-search search-icon"></span></label>
        <input
        type="submit"
        value="submit"
        class="btn "
      />
</div>
    <!-- <h2>{{macro.display_sources_list(sports)}}</h2> -->
    <div class="container">
    <div class="row" .col-sm-6.>

    <ul>
        {% for article in general%}

        <li>
            <p>
                {{article.source_title}}
            </p>
            <h1><a href=>"{{article.source_url}}"</a></h1>
            <h1>
                {{article.publishedAt}}
            </h1>
            <p>
                {{article.description}}
            </p>
            <img src="{{article.urlToImage}}" alt="" height="270px" width="270px">
        </li>
    </ul>
    </div>
</div>
        {% endfor%}
    
{% endblock %}
